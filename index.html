<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Sheet Data</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 10px;
        background: #f9f9f9;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        font-size: 15px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 6px;
    }
    th {
        background: #eee;
    }
</style>
</head>
<body>

<h2>Google Sheet Data</h2>
<table id="sheet-table"></table>

<script>
// Your Google Sheet CSV export link
const CSV_URL = "https://docs.google.com/spreadsheets/d/1R9IkZpSkf6yBX_uhraTgAxGnusqz3RQEhtIb5XLsOx4/export?format=csv&gid=1639692503";

// Fetch CSV (lightweight, fast)
fetch(CSV_URL)
  .then(response => response.text())
  .then(csv => {
      const rows = csv.trim().split("\n").map(r => r.split(","));
      const table = document.getElementById("sheet-table");

      rows.forEach((row, index) => {
          const tr = document.createElement("tr");

          row.forEach(cell => {
              const td = document.createElement(index === 0 ? "th" : "td");
              td.textContent = cell;
              tr.appendChild(td);
          });

          table.appendChild(tr);
      });
  })
  .catch(err => console.error("Error loading data:", err));
</script>

</body>
</html>
