        top: 50%;

        background: #ddd;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        cursor: pointer;
        font-weight: bold;
        line-height: 18px;
        text-align: center;
        display: none; /* hidden initially */
    }

    .card {
        background: white;

    .card-row {
